<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Calcular Média Final - 1º ano</h1>

    <div class="container">
        <label for="p1">Nota P1: </label>
        <input type="number" id="p1">
        <label for="p2">Nota P2: </label>
        <input type="number" id="p2">
        <label for="p3">Nota P3: </label>
        <input type="number" id="p3">
        <label for="p4">Nota P4: </label>
        <input type="number" id="p4">
        <button type="button" onclick="calcularMedia()">Calcular Média Final</button>
        <div id="resultado" class="resultado"></div>
        <div class="explicacao">
            <h3>Descrição do Problema: </h3>
            <p><strong>a) </strong>Dados de entrada: P1, P2, P3, e P4.</p>
            <p><strong>b) </strong>Processamento: Somar as notas e dividir por 4.</p>
            <p><strong>c) </strong>Dados de saída: média final do aluno.</p>
        </div>
    </div>

    <script text="text/javascript">
        function calcularMedia() {
            // Obtem os dados recebidos pelo html
            const n1 = document.getElementById('p1');
            const n2 = document.getElementById('p2');
            const n3 = document.getElementById('p3');
            const n4 = document.getElementById('p4');
            const resultadoDiv = document.getElementById('resultado');

            // Verifica se algum campo está vazio
            if (p1Input.value === '' || p2Input.value === '' || p3Input.value === '' || p4Input.value === '') {
                resultadoDiv.innerHTML = "Por favor, preencha todas as notas!";
                resultadoDiv.className = 'resultado erro';
                return;
            }

            // Converter os valores para números (ponto flutuante)
            const p1 = parseFloat(p1Input.value);
            const p2 = parseFloat(p2Input.value);
            const p3 = parseFloat(p3Input.value);
            const p4 = parseFloat(p4Input.value);

            // Calcula a média
            const media = (p1 + p2 + p3 + p4) / 4;

            // Exibe o resultado
            resultadoDiv.innerHTML = `Média Final: ${media.toFixed(2)}`;
            resultadoDiv.className = 'resultado';
        }
    </script>
</body>

</html>
