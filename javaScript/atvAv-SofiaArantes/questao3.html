<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
</head>
<body>

<div class="container">
    <h2>Tabuada</h2>
    
    <label for="numero">Número:</label>
    <input type="number" id="numero" placeholder="Digite um número" required>
    
    <button onclick="gerarTabuada()">Gerar Tabuada</button>

    <table id="tabuada">
        <thead>
            <tr>
                <th>Operação</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    function gerarTabuada() {
        const numero = parseInt(document.getElementById('numero').value);
        const tabelaBody = document.querySelector('#tabuada tbody');

        // Verifica se o número é válido
        if (isNaN(numero) || numero <= 0) {
            alert("Por favor, digite um número válido.");
            return;
        }

        // Limpa a tabela antes de adicionar os novos resultados
        tabelaBody.innerHTML = '';

        // Gera a tabuada do número digitado
        for (let i = 1; i <= 10; i++) {
            const resultado = numero * i;
            const row = document.createElement('tr');
            row.innerHTML = `<td>${numero} x ${i}</td><td>${resultado}</td>`;
            tabelaBody.appendChild(row);
        }
    }
</script>

</body>
</html>
