<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="script.js"></script>
    <style>
        #jogo {
            width: 603px;
            height: 600px;
            border: solid 3px;
            margin-bottom: 10px;
        }

        .linha {
            height: 200px;
            border-bottom: solid 1px;
        }

        .casa {
            width: 200px;
            height: 100%;
            border-right: solid 1px;
            float: left;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        #resultado {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-top: 10px;
        }

        #reiniciar {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function() {
        var vez = 1;
        var vencedor = "";

        function casasIguais(a, b, c) {
            var bgA = $("#casa" + a).css("background-image");
            var bgB = $("#casa" + b).css("background-image");
            var bgC = $("#casa" + c).css("background-image");

            if ((bgA == bgB) && (bgB == bgC) && (bgA != "none" && bgA != "")) {
                vencedor = bgA.indexOf("1.jpg") >= 0 ? "1" : "2";
                return true;
            }
            return false;
        }

        function verificarFimDeJogo() {
            if (
                casasIguais(1, 2, 3) || casasIguais(1, 4, 7) || casasIguais(1, 5, 9) ||
                casasIguais(4, 5, 6) || casasIguais(7, 8, 9) || casasIguais(2, 5, 8) ||
                casasIguais(3, 6, 9) || casasIguais(3, 5, 7)
            ) {
                $("#resultado").html("<h1>O jogador " + vencedor + " venceu!</h1>");
                $(".casa").off("click");
                return;
            }

            // Verifica se deu empate
            var todasPreenchidas = true;
            $(".casa").each(function() {
                var bg = $(this).css("background-image");
                if (bg == "none" || bg == "") {
                    todasPreenchidas = false;
                }
            });

            if (todasPreenchidas && vencedor == "") {
                $("#resultado").html("<h1>Empate!</h1>");
            }
        }

        $(".casa").click(function() {
            var bg = $(this).css("background-image");
            if (bg == "none" || bg == "") {
                var fig = "url(" + vez.toString() + ".jpg)";
                $(this).css("background", fig);
                vez = (vez == 1 ? 2 : 1);
                verificarFimDeJogo();
            }
        });

        // Reiniciar o jogo
        $("#reiniciar").click(function() {
            $(".casa").css("background", "");
            $("#resultado").html("");
            vencedor = "";
            vez = 1;
            $(".casa").off("click").on("click", function() {
                var bg = $(this).css("background-image");
                if (bg == "none" || bg == "") {
                    var fig = "url(" + vez.toString() + ".jpg)";
                    $(this).css("background", fig);
                    vez = (vez == 1 ? 2 : 1);
                    verificarFimDeJogo();
                }
            });
        });
    });
    </script>
</head>
<body>
    <div id="jogo">
        <div class="linha">
            <div class="casa" id="casa1"></div> 
            <div class="casa" id="casa2"></div> 
            <div class="casa" id="casa3"></div> 
        </div>
        <div class="linha">
            <div class="casa" id="casa4"></div> 
            <div class="casa" id="casa5"></div> 
            <div class="casa" id="casa6"></div> 
        </div>
        <div class="linha">
            <div class="casa" id="casa7"></div> 
            <div class="casa" id="casa8"></div> 
            <div class="casa" id="casa9"></div> 
        </div>
    </div>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar Jogo</button>
</body>
</html>
