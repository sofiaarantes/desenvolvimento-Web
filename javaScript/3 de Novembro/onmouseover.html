<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando onchange</title>
    <script>
        function over() {
            alert("Importa-se de sair de cima de mim?")
        }
        function out() {
            alert("Ufa... que alívio")
        }
    </script>
</head>
<body>
    <p onmouseover="over()" onmouseout="out()" style="background-color: #ffff00;">Veja o que acontece se passar com o mouse sobre este parágrafo</p>
</body>
</html>
