<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando eventos no javascript</title>
</head>
<body onload="checkCookies()">
    <script>
        function checkCookies() {
            if (navigator.cookieEnabled == true) {
                alert("Cookies são Permitidos")
            } else {
                alert("Cookies não são Permitidos")
            }
        }
        function mensagem() {
            alert("Depois de fechar esta caixa você pode começar a escrever")
        }
    </script>
    <p>Irá aparecer um alert dizendo se os cookies estão ou não liberados em seu navegador.</p>
    <form>Escreva o seu nome: <input type="text" onfocus="mensagem()"></form>
</body>
</html>
