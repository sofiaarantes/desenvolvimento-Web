<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <h1 id="mensagem"></h1>

    <div class="calculator">
        <label for="num1">Número 1</label>
        <input type="number" id="num1">

        <label for="num2">Número 2</label>
        <input type="number" id="num2">

        <div class="buttons">
            <button type="button" onclick="calculate('+')">+</button>
            <button type="button" onclick="calculate('-')">-</button>
            <button type="button" onclick="calculate('')"></button>
            <button type="button" onclick="calculate('/')">/</button>
        </div>

  <button onclick="calcularIMC()">Calcular IMC</button>

  <div id="resultado"></div>
        <label for="total">Total</label>
        <input type="text" id="total" readonly>
    </div>

    <script>
        // Esta função roda assim que o conteúdo HTML é carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Define a mensagem de boas-vindas diretamente com o seu nome
            document.getElementById('mensagem').textContent = 'Bem-vindo, Sofia';
        });

        function calculate(operation) {
            // Usa parseFloat para converter o texto (string) em número
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Verifica se os inputs são números válidos
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, insira números válidos.");
                return;
            }

            let result;

            // 3. Realiza a operação correta
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Não é possível dividir por zero!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    return; 
            }

            // Mostra o resultado na caixa "Total"
            document.getElementById('total').value = result;
        }
    </script>

</body>
</html>
