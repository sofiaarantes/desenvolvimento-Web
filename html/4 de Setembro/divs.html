<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tag div</title>
</head>

<body>
    <!-- O que estiver dentro do style é css-->
    <div id="myDiv" name="myDiv" title="Exemplo Div Elemento" style="font-family: Helvetica; font-size: 12pt; border:  1px solid black;">
        <div id="subDiv1" name="subDiv1" title="Subdivisão Div" style="color: #FF0000; border: 1px dotted black;">
            <h5>Seção 1</h5>
            <p>O site é dividido em seções.</p>
            <p>Cada seção tem seu significado e carrega informações de diversos assuntos.</p>
        </div> <br>
        <div id="subDiv2" name="subDiv2" title="Subdivisão Div" style="color: #FF00FF; border: 1px dashed black;">
            <h5>Seção 2</h5>
            <p>Este parágrafo será seu parágrafo de conteúdo.</p>
            <p>Este outtro parágrafo será o de artigos.</p>
        </div> <br>
    </div>
</body>

</html>
