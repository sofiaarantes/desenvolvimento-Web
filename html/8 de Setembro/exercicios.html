<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
</head>

<body>
    <h4><b>Cadastro de Clientes</b></h4>
    <hr>
    <form>
        <b>Nome: </b>
        <input type="text" id="nome" name="nome"> <br><br>
        <b>Digite o seu E-mail: </b>
        <input type="text" id="email" name="email">
        <b>Senha do E-mail: </b>
        <input type="password" id="emailSenha" name="emailSenha"> <br><br>
        <b>Sexo</b><br>
        <input type="radio" name="sexo" value="masculino"> Masculino <br>
        <input type="radio" name="sexo" value="feminino"> Feminino <br><br>

        <b>Produtos Comprados</b> <br>
        <input type="checkbox" name="produto" value="computador"> Computador <br>
        <input type="checkbox" name="produto" value="impressora"> Impressora <br>
        <input type="checkbox" name="produto" value="monitor"> Monitor <br>
        <input type="checkbox" name="produto" value="teclado"> Teclado <br>

        <b>Esteado: </b>
        <select name="escolaridade">
            <option value="em"> Ensino Médio</option>
            <option value="nt"> Nível Técnico</option>
            <option value="ns"> Nível Superior</option>
        </select> <br>
    </form>
</body>

</html>
