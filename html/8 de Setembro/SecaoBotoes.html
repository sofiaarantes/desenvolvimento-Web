<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Iframe</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <form id="meuForm">
    <fieldset>
      <legend>Dados Pessoais:</legend>
      <label for="fname">Primeiro nome:</label>
      <input type="text" id="fname" name="fname"><br><br>

      <label for="lname">Sobrenome:</label>
      <input type="text" id="lname" name="lname"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="birthday">Nascimento:</label>
      <input type="date" id="birthday" name="birthday"><br><br>

      <input type="submit" value="Submit">
    </fieldset>
  </form>

  <!-- Iframe que receberá o segundo fieldset -->
  <iframe id="iframeDados"></iframe>

  <!-- Template escondido com o segundo fieldset -->
  <template id="fieldsetProf">
    <fieldset>
      <legend>Dados profissionais</legend>
      <label>Escolaridade:
        <select name="escolaridade">
          <option value="em"> Ensino Médio </option>
          <option value="nt"> Nível Técnico </option>
          <option value="ns"> Nível Superior </option>
        </select>
      </label><br />
      <label>Área de atuação:
        <input type="radio" name="cargo" value="1" checked> Gerente de projeto
        <input type="radio" name="cargo" value="2"> Programador Full stack
        <input type="radio" name="cargo" value="3"> Programador Front end
        <input type="radio" name="cargo" value="4"> Programador Back end
      </label>
    </fieldset>
  </template>
 <script src="script.js"></script>
  
</body>
</html>
